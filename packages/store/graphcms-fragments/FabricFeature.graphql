fragment FabricFeature on FabricFeature {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  internalTitle
  title
  features
  compositionTitle
  compositionFeatureList
  products {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
}